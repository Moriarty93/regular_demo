<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            // 对象属性
            //    g    global 是否全文搜索， 默认false
            //    i    ignoreCase  是否大小写敏感，默认false
            //    m    multiline 多行搜索，默认false
            //        lastIndex 是当前表达式匹配内容的最后一个字符的下一个位置
            //        soure 正则表达式的文本字符串
            

            {
                const reg = /\w/
                const reg1 = /\w/gim
                console.log(reg.global)
                console.log(reg1.ignoreCase)
                console.log(reg1.multiline)
                console.log(reg1.source)
            }
        </script>
    </body>
</html>
